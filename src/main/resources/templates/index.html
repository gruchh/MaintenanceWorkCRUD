<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:format="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MAINTENANCE WORK Management</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>


<div class="container-sm">

    <div th:replace="fragments/header :: header"></div>
    <h1>Employees</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Date of employment</th>
            <th scope="col">Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${allEmployees}">
            <td th:text="${employee.getName()}">
            <td th:text="${employee.getSurname()}">
            <td th:text="${employee.getDateOfEmployment()}">
            <td th:text="${employee.getSalary()}">
        </tr>
        </tbody>
    </table>

    <h1>Employees stats</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Working time [min]</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employeeWorkSummary : ${allWorksSummary}">
            <td th:text="${employeeWorkSummary.getName()}">
            <td th:text="${employeeWorkSummary.getWorkDuration()}"></td>
        </tr>
        </tbody>
    </table>
</div>


<script th:src="@{/js/scripts.js}" type="text/javascript"></script>
</body>
</html>
